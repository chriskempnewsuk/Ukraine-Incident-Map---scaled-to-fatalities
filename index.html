        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        var Filters = {"sub_event_type": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_sub_event_type = document.createElement('div');
            div_sub_event_type.id = "div_sub_event_type";
            div_sub_event_type.className= "filterselect";
            document.getElementById("menu").appendChild(div_sub_event_type);
            sel_sub_event_type = document.createElement('select');
            sel_sub_event_type.multiple = true;
            sel_sub_event_type.size = 8;
            sel_sub_event_type.id = "sel_sub_event_type";
            var sub_event_type_options_str = "<option value='' unselected></option>";
            sel_sub_event_type.onchange = function(){filterFunc()};
            sub_event_type_options_str  += '<option value="Air/drone strike">Air/drone strike</option>';
            sub_event_type_options_str  += '<option value="Armed clash">Armed clash</option>';
            sub_event_type_options_str  += '<option value="Attack">Attack</option>';
            sub_event_type_options_str  += '<option value="Government regains territory">Government regains territory</option>';
            sub_event_type_options_str  += '<option value="Grenade">Grenade</option>';
            sub_event_type_options_str  += '<option value="Non-state actor overtakes territory">Non-state actor overtakes territory</option>';
            sub_event_type_options_str  += '<option value="Remote explosive/landmine/IED">Remote explosive/landmine/IED</option>';
            sub_event_type_options_str  += '<option value="Shelling/artillery/missile attack">Shelling/artillery/missile attack</option>';
            sel_sub_event_type.innerHTML = sub_event_type_options_str;
            div_sub_event_type.appendChild(sel_sub_event_type);
            var lab_sub_event_type = document.createElement('div');
            lab_sub_event_type.innerHTML = 'sub_event_type';
            lab_sub_event_type.className = 'filterlabel';
            div_sub_event_type.appendChild(lab_sub_event_type);
            var reset_sub_event_type = document.createElement('div');
            reset_sub_event_type.innerHTML = 'clear filter';
            reset_sub_event_type.className = 'filterlabel';
            reset_sub_event_type.onclick = function() {
                var options = document.getElementById("sel_sub_event_type").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_sub_event_type.appendChild(reset_sub_event_type);
        </script>
    </body>
</html>
